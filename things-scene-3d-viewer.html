<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">

<!--
Scene 모델을 3D로 렌더링해서 보여주는 컴포넌트이다.

Example:

    <things-scene-3d-viewer model="[[model]]">
    </things-scene-3d-viewer>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="things-scene-3d-viewer">
  <template>
    <style>
      :host {
        display: block;
        overflow: hidden;
        margin: 0px;
        font-family: Monospace;
        font-weight: bold;
        @apply(--things-scene-3d-viewer);
      }

      #tooltip {
        position: absolute;
        left: 0;
        top : 0;
        max-width : 100px;
        background-color: #fff;
        border : 3px solid #666;
        padding: 5px 10px;
        border-radius: 10px;
      }
    </style>

    <div id="tooltip">
    </div>

  </template>

  <script src="./things-scene-3d-viewer.js"></script>

  <script>
    Polymer({
      is: 'things-scene-3d-viewer',

      behaviors: [
        Polymer.IronResizableBehavior
      ],

      properties: {
        model: {
          type: Object
        }
      },

      listeners: {
        'iron-resize': '_onIronResize',
      },

      observers: [
        "_onModelChanged(model)",
      ],

      ready: function() {
      },

      attached: function() {
        this.async(this.notifyResize, 1);
      },

      detached: function() {
      },

      _onIronResize: function(e) {
      },

      _onModelChanged: function(model) {
        // if(this.viewer)
        //   this.viewer.dispose()

        this.viewer = new ThingsScene3dViewer.WebGL3dViewer(this, model)
      }

    });
  </script>
</dom-module>
